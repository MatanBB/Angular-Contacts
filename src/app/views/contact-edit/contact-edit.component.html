<section class="contact-edit" *ngIf="contact">
  <button class="exit-btn" routerLink="/">x</button>
  <h2>{{contact._id ? 'Edit':'Add'}} Contact</h2>
  <form (ngSubmit)="onSaveContact()">
    <label for="name">Name:</label>
    <input [(ngModel)]="contact.name" type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input [(ngModel)]="contact.email" type="text" id="email" name="email">

    <label for="phone">Phone:</label>
    <input [(ngModel)]="contact.phone" type="text" id="phone" name="phone">
    <button>{{contact._id ? 'Edit':'Add'}}</button>
  </form>
</section>
